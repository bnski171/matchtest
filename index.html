<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин!</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Каталог</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Продукт 1">
            <h2>Продукт 1</h2>
            <p>Описание продукта 1</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Продукт 2">
            <h2>Продукт 2</h2>
            <p>Описание продукта 2</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Продукт 3">
            <h2>Продукт 3</h2>
            <p>Описание продукта 3</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
