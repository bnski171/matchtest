<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poputka Match - Вход</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-container button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .login-container button:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Poputka Match</h1>
        <div class="user-photo">
            <img id="userPhoto" src="/api/placeholder/100/100" alt="User Photo">
        </div>
        <p>Добро пожаловать, <span id="userName">Гость</span>!</p>
        <button id="continueButton">Продолжить</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let tg = window.Telegram.WebApp;
            tg.expand();

            let userPhoto = document.getElementById('userPhoto');
            let userName = document.getElementById('userName');
            let continueButton = document.getElementById('continueButton');

            // Получаем имя пользователя из Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userName.textContent = tg.initDataUnsafe.user.first_name || 'Гость';
            }

            // Получаем фото пользователя из Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                userPhoto.src = tg.initDataUnsafe.user.photo_url;
            }

            // Обработчик для кнопки "Продолжить"
            continueButton.addEventListener('click', function() {
                tg.close();
            });
        });
    </script>
</body>
</html>
